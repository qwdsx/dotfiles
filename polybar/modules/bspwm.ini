[module/bspwm]
type = internal/bspwm
pin-workspaces = false
enable-scroll = false

label-focused = %icon%
;label-focused-background = ${colors.color10}
label-focused-foreground = ${colors.foreground}
;label-focused-underline= ${colors.color2}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.color13}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.color8}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.color12}
label-empty-padding = 1

;label-separator = "|"
;label-separator-foreground = ${colors.color12}

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10